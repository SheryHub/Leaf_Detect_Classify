<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .camera-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
        }

        .camera-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #f5f5f5;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        #canvas {
            display: none;
        }

        .captured-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
        }

        .results-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .result-confidence {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #ef5350;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #4caf50;
        }

        .bbox-overlay {
            position: absolute;
            border: 3px solid #ff4444;
            background: rgba(255, 68, 68, 0.1);
            pointer-events: none;
        }

        .bbox-label {
            position: absolute;
            background: #ff4444;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            top: -25px;
            left: 0;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        .model-status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .server-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¿ Leaf Disease Detection</h1>
            <p>Capture images to detect leaves and classify plant diseases using AI</p>
        </div>

        <div class="main-content">
            <div class="server-status" id="serverStatus">
                Checking server connection...
            </div>

            <div class="model-status">
                <strong>âœ“ Ready:</strong> Using trained YOLO and ResNet models for leaf detection and disease classification.
            </div>

            <div class="camera-section">
                <div class="camera-container">
                    <div class="video-container" id="videoContainer">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-primary" id="startCamera">Start Camera</button>
                        <button class="btn btn-secondary" id="captureBtn" disabled>Capture Image</button>
                        <button class="btn btn-warning" id="detectLeaf" disabled>Detect Leaf</button>
                        <button class="btn btn-warning" id="classifyDisease" disabled>Classify Disease</button>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <h2 class="results-title">Results</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Processing image...
                </div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        class LeafDiseaseApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.capturedImageData = null;
                this.stream = null;
                this.serverUrl = 'http://localhost:5000'; // Flask server URL
                
                this.initializeEventListeners();
                this.checkServerConnection();
            }

            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('captureBtn').addEventListener('click', () => this.captureImage());
                document.getElementById('detectLeaf').addEventListener('click', () => this.detectLeaf());
                document.getElementById('classifyDisease').addEventListener('click', () => this.classifyDisease());
            }

            async checkServerConnection() {
                try {
                    const response = await fetch(`${this.serverUrl}/health`);
                    if (response.ok) {
                        document.getElementById('serverStatus').innerHTML = 
                            '<span style="color: #155724;">âœ“ Server connected - Models ready</span>';
                        document.getElementById('serverStatus').style.background = '#d4edda';
                        document.getElementById('serverStatus').style.borderColor = '#c3e6cb';
                    } else {
                        throw new Error('Server not responding');
                    }
                } catch (error) {
                    document.getElementById('serverStatus').innerHTML = 
                        '<span style="color: #721c24;">âœ— Server not connected - Please start the Flask server</span>';
                    document.getElementById('serverStatus').style.background = '#f8d7da';
                    document.getElementById('serverStatus').style.borderColor = '#f5c6cb';
                }
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'environment' // Use back camera on mobile
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    
                    document.getElementById('startCamera').textContent = 'Camera Active';
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('captureBtn').disabled = false;
                    
                    this.showMessage("Camera started successfully", "success");
                } catch (error) {
                    this.showMessage("Error accessing camera: " + error.message, "error");
                }
            }

            captureImage() {
                if (!this.video.videoWidth || !this.video.videoHeight) {
                    this.showMessage("Video not ready. Please wait a moment and try again.", "error");
                    return;
                }

                // Set canvas dimensions to match video
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                // Draw video frame to canvas
                this.ctx.drawImage(this.video, 0, 0);
                
                // Get image data
                this.capturedImageData = this.canvas.toDataURL('image/jpeg', 0.8);
                
                // Display captured image
                this.displayCapturedImage();
                
                // Enable analysis buttons
                document.getElementById('detectLeaf').disabled = false;
                document.getElementById('classifyDisease').disabled = false;
                
                this.showMessage("Image captured successfully", "success");
            }

            displayCapturedImage() {
                const videoContainer = document.getElementById('videoContainer');
                
                // Hide video and show captured image
                this.video.style.display = 'none';
                
                // Create or update captured image element
                let imgElement = document.getElementById('capturedImage');
                if (!imgElement) {
                    imgElement = document.createElement('img');
                    imgElement.id = 'capturedImage';
                    imgElement.className = 'captured-image';
                    videoContainer.appendChild(imgElement);
                }
                
                imgElement.src = this.capturedImageData;
                imgElement.style.display = 'block';
                
                // Clear any existing bounding boxes
                this.clearBoundingBoxes();
            }

            async detectLeaf() {
                if (!this.capturedImageData) {
                    this.showMessage("Please capture an image first", "error");
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Convert base64 to blob
                    const response = await fetch(this.capturedImageData);
                    const blob = await response.blob();
                    
                    // Create FormData
                    const formData = new FormData();
                    formData.append('image', blob, 'captured_image.jpg');
                    
                    // Send to server
                    const serverResponse = await fetch(`${this.serverUrl}/detect`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!serverResponse.ok) {
                        throw new Error(`Server error: ${serverResponse.status}`);
                    }
                    
                    const results = await serverResponse.json();
                    
                    if (results.success) {
                        this.displayDetectionResults("Leaf Detection Results", results.detections);
                        this.drawBoundingBoxes(results.detections);
                    } else {
                        throw new Error(results.error || 'Detection failed');
                    }
                    
                } catch (error) {
                    this.showMessage("Error during leaf detection: " + error.message, "error");
                } finally {
                    this.showLoading(false);
                }
            }

            async classifyDisease() {
                if (!this.capturedImageData) {
                    this.showMessage("Please capture an image first", "error");
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Convert base64 to blob
                    const response = await fetch(this.capturedImageData);
                    const blob = await response.blob();
                    
                    // Create FormData
                    const formData = new FormData();
                    formData.append('image', blob, 'captured_image.jpg');
                    
                    // Send to server
                    const serverResponse = await fetch(`${this.serverUrl}/classify`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!serverResponse.ok) {
                        throw new Error(`Server error: ${serverResponse.status}`);
                    }
                    
                    const results = await serverResponse.json();
                    
                    if (results.success) {
                        this.displayClassificationResults("Disease Classification Results", results.predictions);
                    } else {
                        throw new Error(results.error || 'Classification failed');
                    }
                    
                } catch (error) {
                    this.showMessage("Error during disease classification: " + error.message, "error");
                } finally {
                    this.showLoading(false);
                }
            }

            drawBoundingBoxes(detections) {
                this.clearBoundingBoxes();
                
                const imgElement = document.getElementById('capturedImage');
                if (!imgElement || !detections) return;
                
                const imgRect = imgElement.getBoundingClientRect();
                const container = imgElement.parentElement;
                
                detections.forEach((detection, index) => {
                    const bbox = detection.bbox;
                    if (!bbox || bbox.length < 4) return;
                    
                    // Calculate scaled coordinates
                    const scaleX = imgElement.offsetWidth / imgElement.naturalWidth;
                    const scaleY = imgElement.offsetHeight / imgElement.naturalHeight;
                    
                    const x = bbox[0] * scaleX;
                    const y = bbox[1] * scaleY;
                    const width = bbox[2] * scaleX;
                    const height = bbox[3] * scaleY;
                    
                    // Create bounding box element
                    const bboxDiv = document.createElement('div');
                    bboxDiv.className = 'bbox-overlay';
                    bboxDiv.style.left = `${x}px`;
                    bboxDiv.style.top = `${y}px`;
                    bboxDiv.style.width = `${width}px`;
                    bboxDiv.style.height = `${height}px`;
                    
                    // Create label
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'bbox-label';
                    labelDiv.textContent = `${detection.class} (${(detection.confidence * 100).toFixed(1)}%)`;
                    
                    bboxDiv.appendChild(labelDiv);
                    container.appendChild(bboxDiv);
                });
            }

            clearBoundingBoxes() {
                const existingBoxes = document.querySelectorAll('.bbox-overlay');
                existingBoxes.forEach(box => box.remove());
            }

            displayDetectionResults(title, detections) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<h3 style="color: #2c3e50; margin-bottom: 15px;">${title}</h3>`;
                
                if (!detections || detections.length === 0) {
                    const noResultsDiv = document.createElement('div');
                    noResultsDiv.className = 'result-item';
                    noResultsDiv.innerHTML = '<div class="result-label">No leaves detected</div>';
                    resultsDiv.appendChild(noResultsDiv);
                    return;
                }
                
                detections.forEach((detection, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const confidencePercent = (detection.confidence * 100).toFixed(1);
                    const confidenceColor = detection.confidence > 0.8 ? '#27ae60' : 
                                          detection.confidence > 0.6 ? '#f39c12' : '#e74c3c';
                    
                    resultItem.innerHTML = `
                        <div class="result-label">Leaf ${index + 1} - ${detection.class}</div>
                        <div class="result-confidence" style="color: ${confidenceColor}">
                            Confidence: ${confidencePercent}%
                        </div>
                        ${detection.bbox ? `<div style="font-size: 0.9rem; color: #7f8c8d; margin-top: 5px;">
                            Bounding Box: [${detection.bbox.map(b => b.toFixed(0)).join(', ')}]
                        </div>` : ''}
                    `;
                    
                    resultsDiv.appendChild(resultItem);
                });
            }

            displayClassificationResults(title, predictions) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<h3 style="color: #2c3e50; margin-bottom: 15px;">${title}</h3>`;
                
                if (!predictions || predictions.length === 0) {
                    const noResultsDiv = document.createElement('div');
                    noResultsDiv.className = 'result-item';
                    noResultsDiv.innerHTML = '<div class="result-label">No predictions available</div>';
                    resultsDiv.appendChild(noResultsDiv);
                    return;
                }
                
                // Show top 3 predictions
                predictions.slice(0, 3).forEach((prediction, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const confidencePercent = (prediction.confidence * 100).toFixed(1);
                    const confidenceColor = prediction.confidence > 0.8 ? '#27ae60' : 
                                          prediction.confidence > 0.6 ? '#f39c12' : '#e74c3c';
                    
                    // Make the border color different for top prediction
                    if (index === 0) {
                        resultItem.style.borderLeftColor = '#27ae60';
                        resultItem.style.borderLeftWidth = '6px';
                    }
                    
                    resultItem.innerHTML = `
                        <div class="result-label">${index + 1}. ${prediction.class.replace(/_/g, ' ')}</div>
                        <div class="result-confidence" style="color: ${confidenceColor}">
                            Confidence: ${confidencePercent}%
                        </div>
                    `;
                    
                    resultsDiv.appendChild(resultItem);
                });
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }

            showMessage(message, type) {
                const resultsDiv = document.getElementById('results');
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                // Clear previous messages of the same type
                const existingMessages = resultsDiv.querySelectorAll('.' + type);
                existingMessages.forEach(msg => msg.remove());
                
                resultsDiv.appendChild(messageDiv);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LeafDiseaseApp();
        });
    </script>
</body>
</html>
